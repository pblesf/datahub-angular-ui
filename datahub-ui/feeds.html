<div class="jumbotron text-center" ng-init="getFeeds()">


	<div class="form-group has-feedback">
		<label class="control-label">Search</label>
		<input type="text" ng-model="search" class="form-control" placeholder="Search"/>
		<i class="glyphicon glyphicon-search form-control-feedback"></i>
	</div>

	<br>
	<table st-table="feeds" class="table table-responsive table-striped table-hover">
		<caption>Feeds</caption>
		<thead>
		<tr>
			<th st-ratio="10" ng-click="sort('feed.feedId')">Id
				<span class="glyphicon sort-icon" ng-show="sortKey=='feed.feedId'"
					  ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
			</th>
			<th st-ratio="20" ng-click="sort('name')">Name
				<span class="glyphicon sort-icon" ng-show="sortKey=='name'"
					  ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
			</th>
			<th st-ratio="40" ng-click="sort('description')">Description
				<span class="glyphicon sort-icon" ng-show="sortKey=='description'"
					  ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
			</th>
			<th st-ratio="30" ng-click="sort('poolingStrategy')">Pooling Strategy
				<span class="glyphicon sort-icon" ng-show="sortKey=='poolingStrategy'"
					  ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
			</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="feed in feeds| filter:search | orderBy:sortKey:reverse">
			<th st-ratio="10">{{feed.feedId}}
			</td>
			<th st-ratio="20">{{feed.name}}
			</td>
			<th st-ratio="40">{{feed.description}}
			</td>
			<th st-ratio="30">{{feed.poolingStrategy}}
			</td>
		</tr>
		</tbody>
		<tfoot>
		<tr>
			<td class="text-center pagination" st-pagination="" st-items-by-page="2" colspan="4">
			</td>
		</tr>
		</tfoot>
	</table>
</div>
