<html ng-app="datahubUI">
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
	<script src="../lib/angular/angular.js"></script>
	<script src="../lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="ExampleController">
<p>This is the {{applicationName}}</p>

<div ng-controller="FeedsController">
	<div ng-style="">
		<menu visible="visible" alignment="left">
			<menu-item hash="manageFeeds"><a ng-click="getFeeds()">Manage Feeds</a></menu-item>
			<menu-item hash="managePools">Manage Pools</menu-item>
		</menu>
	</div>
	<div>
		<li ng-repeat="feed in feeds"> {{feed.name}}</li>
	</div>
</div>
<div ng-controller="PoolsController">
	<button type="button" ng-click="getPools()">Get Pools</button>

	<li ng-repeat="pool in pools"> {{pool.poolName}}</li>
</div>
</body>
</html>
