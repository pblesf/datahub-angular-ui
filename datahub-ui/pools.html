<div ng-init="getPools()">
	Search: <input ng-model="query">
	Sort:<select ng-model="orderProp">
		<option value="poolName">Alphabetical</option>
		<option value="poolId">Id</option>
	</select>
	<br>
	</div>
<div>
	<table st-table="pools" class="table table-striped table-hover">
		<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Composition Strategy</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="pool in pools | filter:query | orderBy:poolId">

			<td>{{pool.poolId}}</td>
			<td>{{pool.poolName}}</td>
			<td>{{pool.compositionStrategy}}</td>
		</tr>
		</tbody>
	</table>
</div>
